  <script>
   var parent  = document.getElementById("shuffle");
   function shuffle(elems) {		
		var frag = document.createDocumentFragment();	
		while (parent.children.length) {
			frag.appendChild(parent.children[Math.floor(Math.random() * parent.children.length)]);
		}
		parent.appendChild(frag);
	}
	
	var button = document.getElementById('shufflebtn');
	button.addEventListener('click', function() { shuffle( document.querySelectorAll('#shuffle > div ') ) }, false);
	
	function sortCard(card) {
		var div = document.querySelector('#shuffle'),
        para = document.querySelectorAll('#shuffle div');
		var paraArr = [].slice.call(para).sort(function (a, b) {
			return a.textContent > b.textContent ? 1 : -1;
		});
		paraArr.forEach(function (p) {
			div.appendChild(p);
		});
		
	}
	

  </script>
